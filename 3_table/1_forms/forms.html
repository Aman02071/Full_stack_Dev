<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <form action="#" method = "#">
        <fieldset>
            <legend>User Credentials</legend>
        <input type = "text" placeholder ="Enter Name">
        <input type = "password" placeholder ="Enter Password">

        <input type = "number" min ="18" max ="100" step ="10" value ="50" placeholder = "Enter Age">
    </fieldset>
        <br>
        <fieldset>
            <legend>About you</legend>
        <textarea name="introduction" cols = "20" rows ="5" placeholder ="Tell us about yourself in 50 words"></textarea>
    </fieldset>
        <button type ="Submit">Submit</button>
    </form>

</body>
</html>
